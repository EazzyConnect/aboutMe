      <div class="contactMe">
        <div class="contactLeft">
          <h2 id="sendMsg">Send Message:</h2>
          <form name="submit-to-google-sheet">
            <input type="text" name="Name" placeholder="Full-Name" required>
            <input type="email" name="Email" placeholder="Your Email" required>
            <textarea name="Message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
        <div class="contactRight">
          <span id="msg"></span>
        </div>

      </div>

      <div class="outro">

        <div class="topOutro">

          <div class="leftOutro">
            <img id="logoBtm" src="/public/icons/myLogo.png" alt="logo">
          </div>

          <div class="rightOutro">

            <h4>Contact Me: <a href="tel:+2348085202397"><i class="fa-solid fa-phone"></i> +2348085202397</a> </h4>

    <script>
      const menuBar = document.getElementById("sideMenu");
      function openMenu() {
        menuBar.style.right = "0";
      }
      function closeMenu() {
        menuBar.style.right = "-200px";
      }
    </script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwOUHaAjyMa2K1lW6e0Bdma9ilGAIcI0tsSvG-4NExghz52NV3gHmqCj4HIYQcpwPoA/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById("msg")

      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then(response => {
            msg.innerHTML = "Message Sent Successfully!"
            setTimeout(function () {
              msg.innerHTML = ""
            }, 3000)
            form.reset()
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
